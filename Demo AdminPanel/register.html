<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form action="dashbord.html" class="formbody">
        <h2 class="heading">Create Account</h2>
        <div class="field">
            <label  class="lbl">Frist name :</label>
            <input type="text" class="tb"  required/>
        </div>
        <div class="field">
            <label  class="lbl">Last name :</label>
            <input type="text" class="tb"  required/>
        </div>
        <div class="field">
            <label  class="lbl">Username :</label>
            <input type="text" class="tb"  required/>
        </div>
        <div class="field">
            <label  class="lbl">Password :</label>
            <input type="text" class="tb"  required/>
        </div>
        <div class="field">
            <label  class="lbl">Mobile No:</label>
            <input type="number" class="tb" required/>
        </div>
        <div class="field">
            <label  class="lbl">DOB:</label>
            <input type="date" class="tb" required/>
        </div>
        <input type="submit" value="Submit" class="btn">
        <button type="button" class="btnlink">already have account ?</button>
    </form>

</body>

</html>
