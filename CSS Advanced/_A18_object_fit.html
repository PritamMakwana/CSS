<!-- object-fit	Specifies how an <img> or <video> should be resized to fit its container
    object-position	Specifies how an <img> or <video> should be positioned with x/y coordinates inside its "own content box" -->


<!DOCTYPE html>
<html>

<head>
    <style>
        .fill {
            object-fit: fill;
        }

        .contain {
            object-fit: contain;
        }

        .cover {
            object-fit: cover;
        }

        .scale-down {
            object-fit: scale-down;
        }

        .none {
            object-fit: none;
        }
    </style>
</head>

<body>



    <h1>The object-fit Property</h1>

    <h2>No object-fit:</h2>
    <img src="resource/paris.jpg" alt="Paris" style="width:200px;height:300px">

    <h2>object-fit: fill (this is default):</h2>
    <img class="fill" src="resource/paris.jpg" alt="Paris" style="width:200px;height:300px">

    <h2>object-fit: contain:</h2>
    <img class="contain" src="resource/paris.jpg" alt="Paris" style="width:200px;height:300px">

    <h2>object-fit: cover:</h2>
    <img class="cover" src="resource/paris.jpg" alt="Paris" style="width:200px;height:300px">

    <h2>object-fit: scale-down:</h2>
    <img class="scale-down" src="resource/paris.jpg" alt="Paris" style="width:200px;height:300px">

    <h2>object-fit: none:</h2>
    <img class="none" src="resource/paris.jpg" alt="Paris" style="width:200px;height:300px">

</body>

</html>
