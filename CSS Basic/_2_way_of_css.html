<!DOCTYPE html>
<html>

<head>
    <!-- 1.External CSS -->
    <link rel="stylesheet" href="desing/_2_external.css">
    <!-- 2.Internal CSS -->
    <style>
        #main,
        .head {
            color: maroon;
            margin-left: 40px;
        }
    </style>
</head>

<body>

    <h1>This is a heading external css used </h1>
    <p class="main">This is a paragraph external css used.</p>

    <h1 class="head">This is a heading Internal css used </h1>
    <p id="main">This is a paragraph Internal css used.</p>

    <!-- 3.Inline CSS -->
    <h1 style="color:blue;text-align:center;" >This is a heading inline css used </h1>
    <p style="color:red;"">This is a paragraph inline css used.</p>


</body>

</html>

<!-- So, an inline style has the highest priority, and will override external and internal styles and browser defaults. -->
